version: '3.8'
services:
    db:
        image: postgres
        restart: always
        ports:
            - 5431:5432
        environment:
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            POSTGRES_USER: ${DB_USER}
            POSTGRES_DB: ${DB_NAME}
        volumes:
            - pgdata:/var/lib/postgresql/data

volumes:
    pgdata: